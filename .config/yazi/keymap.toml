[mgr]
prepend_keymap = [
  { on = "!", for = "unix", run = 'shell "$SHELL" --block', desc = "Open $SHELL here" },
  { on = "!", for = "windows", run = 'shell "powershell.exe" --block', desc = "Open PowerShell here" },
  { on = "d", run = "shell 'trash-put \"$@\"' --confirm", desc = "Move to Trash" },
  { on = "u", run = "plugin restore", desc = "Restore last deleted files/folders" },
  { on = "U", run = "plugin restore -- --interactive", desc = "Restore deleted files/folders (Interactive)" },
  { on = [
    "g",
    "i",
  ], run = "plugin lazygit", desc = "run lazygit" },
]

[input]
prepend_keymap = [{ on = "<Esc>", run = "close", desc = "Cancel input" }]
